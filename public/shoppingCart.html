<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel='stylesheet' href='css/footer.css'>
    <link rel="stylesheet" href="css/shoppingCart.css">
    <script type="module" src="javascript/config.js" defer></script>
    <script type="module" src="javascript/shoppingCart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>


<body>


<header>
    <div class="title">PRODUCT LIST</div>
    <div class="icon-cart">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
        </svg>
        <span>0</span>
    </div>
</header>


<!-- Shoppingcart window -->
<div class="cartTab">
    <h1>Cart</h1>
    <div class="listCart" id="products">

    </div>
    <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkout">CHECK OUT</button>
    </div>
</div>
</body>
<footer>
    <hr>
    <div id='footerContainer'>
        <div>
            <h3 class='titleName'>BAZARIO</h3>
        </div>
        <div class='footer-boxes'>
            <h4>Payment Methods</h4>
            <div class='payment-method'>
                <img src='images/mastercard.svg' alt='Mastercard'>
                <img src='images/postfinance-pay.svg' alt='Postfinance'>
                <img src='images/apple-pay.svg' alt='Apple Pay'>
                <img src='images/visa.svg' alt='Visa'>
            </div>
        </div>
        <div class='footer-boxes'>
            <h4>Terms & Conditions</h4>
            <p>Impressum</p>
            <p>AGB</p>
            <p>Data Privacy</p>
        </div>
        <div class='footer-boxes'>
            <h4>Contact</h4>
            <p>info@bazario.com</p>
            <p>087 369 71 69</p>
            <p>Engehaldenstrasse 26</p>
        </div>
        <div>
            <img src='https://maps.googleapis.com/maps/api/staticmap?center=Engehaldenstrasse+26&zoom=16&size=150x100&key=AIzaSyDF62POkFMZpB3r1QWkywCeoqHoPlUsxy4'
                 alt='Map'>
        </div>
    </div>
</footer>
</html>
